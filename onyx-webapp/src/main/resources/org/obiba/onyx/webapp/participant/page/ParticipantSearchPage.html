<html>
  <body>
    <wicket:extend>
      <div class="obiba-box-content">
      <div wicket:id="participantDetailsModalWindow" />
      <div wicket:id="unlockInterview" />
      <div wicket:id="editParticipantDetailsModalWindow" />
      <div wicket:id="updateParticipantListWindow" />

      <table id="participantSearchPageContent">
        <tr>
          <td style="width: 67%">
            <div id="participantPageSearch" class="obiba-content-region">
              <h1><wicket:message key="ParticipantSearch" /></h1>

              <form wicket:id="searchForm" autocomplete="off">
                <table class="keyValueTable">
                  <tr>
	                <td>
                      <input wicket:id="inputField" type="text" size="20" />
                    </td>
                    <td style="padding-right: 20px">
                      <input type="submit" class="obiba-button" value="" wicket:id="searchByInputField" />
                    </td>
                    <td>
                      <input type="submit" class="obiba-button" wicket:message="value:Search" wicket:id="submit" />
                      <input type="submit" class="obiba-button" wicket:message="value:AppointmentsOfTheDay" wicket:id="appointments" />
                      <input type="submit" class="obiba-button" wicket:message="value:CurrentInterviews" wicket:id="interviews" />
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </td>
          <td valign="top">
            <span wicket:id="actions" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <div id="participantPageSearchResults" class="obiba-content-region">
              <h1 class="results-list"><wicket:message key="Participants" /></h1>              
              <span wicket:id="participant-list" />
            </div>
          </td>
        </tr>
      </table>

      <wicket:fragment wicket:id="actionFragment">
        <div id="participantPageActions" class="obiba-content-region">
          <h1><wicket:message key="Action" /></h1>

          <div style="margin-bottom:10px;">
            <a wicket:id="volunteer" class="obiba-button">
              <wicket:message key="EnrollVolunteer" />
            </a>
          </div>
          <div>
            <a wicket:id="update" class="obiba-button">
              <wicket:message key="UpdateParticipantsList" />
            </a>
          </div>
          <div style="margin-top:10px;">
            <a wicket:id="export" class="obiba-button">
              <wicket:message key="Export"/>
            </a>
          </div>
        </div>
      </wicket:fragment>

      <wicket:fragment wicket:id="actionList">
        <a class="interviewAction" wicket:id="link">
          <span wicket:id="label" />
        </a>
      </wicket:fragment>
      
      <wicket:fragment wicket:id="lockedInterview">
      	<img src="" wicket:id="lock"/>
      </wicket:fragment>   
      
      <wicket:fragment wicket:id="interviewStatus">
      	<span class="interviewStatus" wicket:id="status"/>
      </wicket:fragment>          
         
	  </div>
    </wicket:extend>
  </body>
</html>
