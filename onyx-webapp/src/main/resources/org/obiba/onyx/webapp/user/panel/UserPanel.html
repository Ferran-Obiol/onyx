<wicket:panel>
	<form wicket:id="userPanelForm">
		<span wicket:id="feedback"/>
	 	<table>
			<tr>
	    		<td><label for="lastName"><wicket:message key="LastName" /></label></td>
	    		<td><input wicket:id="lastName" id="lastName" type="text" size="20"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="firstName"><wicket:message key="FirstName" /></label></td>
	    		<td><input wicket:id="firstName" id="firstName" type="text" size="20"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="login"><wicket:message key="Login" /></label></td>
	    		<td><input wicket:id="login" id="login" type="text" size="20"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="password"><wicket:message key="Password" /></label></td>
	    		<td><input wicket:id="password" id="password" type="password" size="20"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="email"><wicket:message key="Email" /></label></td>
	    		<td><input wicket:id="email" id="email" type="text" size="20"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="roles"><wicket:message key="Role(s)" /></label></td>
	    		<td><select wicket:id="roles"/></td>
	    	</tr>
	    	<tr>
	    		<td><label for="languageSelect"><wicket:message key="Language" /></label></td>
	    		<td><span wicket:id="languageSelect" /></td>
	    	</tr>		        				        				        	        		
		</table>
		<br>
	    <input type="submit" wicket:id="submit" wicket:message="value:Save"> 		
	    <input type="button" wicket:id="cancel" wicket:message="value:Cancel"> 
	</form>
</wicket:panel>
