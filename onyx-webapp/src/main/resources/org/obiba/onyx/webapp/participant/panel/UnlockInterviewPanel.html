<html xmlns:wicket>
<wicket:panel>
<div wicket:id="confirm">
  Confirm Message
</div>
<div>
  <button style="float:right;margin-left:20px" wicket:id="cancel"><wicket:message key="Cancel"/></button>
  <button style="float:right" wicket:id="no"><wicket:message key="No"/></button>
  <button style="float:right" wicket:id="yes"><wicket:message key="Yes"/></button>
</div>
</wicket:panel>
</html>
