<html>
<body>
<wicket:panel>
    <div style="float:left"><img wicket:id="ul" src="ul.png"/></div>
    <div style="background-color:white;border-top:1px solid #ABABAB;width:350px;height:24px;float:left;"></div>
    <div style="float:left"><img wicket:id="ur" src="ur.png"/></div>
    <div style="z-index:101;position:absolute;top:15px;right:15px;cursor:pointer" onclick="$(this).up().hide()"><img wicket:id="c" src="c.png"/></div>
    <div id="text" style="background-color:white;clear:both;padding-left:15px;padding-right:15px;border-left: 1px solid rgb(171, 171, 171); border-right: 1px solid rgb(171, 171, 171);">
      <span wicket:id="content"/>
    </div>
    <div style="float:left"><img wicket:id="ll" src="ll.png"/></div>
    <div style="background-color:white;border-bottom:1px solid #ABABAB;width:165px;height:24px;float:left"></div>
    <div style="float:left"><img wicket:id="ar" src="ar.png"/></div>
    <div style="background-color:white;border-bottom:1px solid #ABABAB;width:87px;height:24px;float:left"></div>
    <div style="float:left"><img wicket:id="lr" src="lr.png"/></div>
</wicket:panel>
</body>
</html>
