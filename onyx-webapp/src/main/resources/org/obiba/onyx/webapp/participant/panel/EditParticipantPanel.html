<wicket:panel>
  <span wicket:id="feedback" />
  <form wicket:id="editParticipantForm" autocomplete="off">
    <div id="participantAndBarcodeAssignmentWrapper">
      <div>
		<table class="keyValueTable">
		  <tbody>
		    <span wicket:id="enrollmentId" />
		    <span wicket:id="barcode"/>
		    <span wicket:id="firstName" />
		    <span wicket:id="lastName" />
		    <span wicket:id="gender" />
		    <span wicket:id="birthDate" />
		    <span wicket:id="metadata"/>
		  </tbody>
		</table>
      </div>
      <br/>
      <div>
		<span wicket:id="assignCodeToParticipantPanel"/>
      </div>
    </div>
	<div class="obiba-footer">
	  <div class="obiba-footer-content">
    	<input type="button" class="obiba-button ui-corner-all" wicket:id="saveAction" wicket:message="value:Save" />
    	<input type="button" class="obiba-button ui-corner-all" wicket:id="cancelAction" wicket:message="value:Cancel" />
      </div>
    </div>
  </form>
</wicket:panel>

<wicket:fragment wicket:id="rowFragment">
  <tr>
  	<td class="keyValueTableKey" nowrap="true"><span wicket:id="label"/></td>
    <td class="keyValueTableValue"><span wicket:id="value"/></td>
  </tr>
</wicket:fragment>
<wicket:fragment wicket:id="textFieldFragment">
  <tr>
  	<td class="keyValueTableKey" nowrap="true"><span wicket:id="label"/></td>
    <td class="keyValueTableValue"><input wicket:id="value" type="text" size="40" /></td>
  </tr>
</wicket:fragment>
<wicket:fragment wicket:id="genderFragment">
  <tr>
  	<td class="keyValueTableKey"><span wicket:id="label"/></td>
    <td class="keyValueTableValue">
      <select wicket:id="gender">
	    <option>Female</option>
	    <option>Male</option>
	  </select>
	</td>
  </tr>
</wicket:fragment>
<wicket:fragment wicket:id="dateFragment">
  <tr>
  	<td class="keyValueTableKey" nowrap="true"><span wicket:id="label"/></td>
    <td class="keyValueTableValue"><input wicket:id="value" type="text" size="8" /></td>
  </tr>
</wicket:fragment>
<wicket:fragment wicket:id="metadataFragment">
  <tr wicket:id="repeat">
    <td class="keyValueTableKey"><span wicket:id="label"/><span wicket:id="mandatory"/></td>
    <td class="keyValueTableValue"><span wicket:id="field"/></td>
  </tr>
</wicket:fragment>
