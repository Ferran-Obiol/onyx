<html>
  <body>
    <wicket:extend>
      <div wicket:id="unlockInterview">Hidden unlock popup</div>
      <div class="obiba-box-content obiba-content-region">
        <h1><wicket:message key="ParticipantExactSearchMsg" /></h1>
        
        <form wicket:id="searchForm" autocomplete="off">
          <label for="barCode"><wicket:message key="ParticipantCode" /></label>
          <input wicket:id="barCode" id="barCode" type="text" size="20" />
          <button wicket:id="submit" class="obiba-button"><wicket:message key="GoToInterview" /></button>
        </form>
      </div>
    </wicket:extend>
  </body>
</html>
