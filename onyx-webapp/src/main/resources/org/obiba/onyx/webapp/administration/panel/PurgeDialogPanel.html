<wicket:panel>
	<div wicket:id="contentFragment" />
</wicket:panel>

<wicket:fragment wicket:id="confirmationFragment">
    <div class="dialogContent smallTopMargin">
      <div wicket:id="confirmMessage" />
    </div>
</wicket:fragment>

<wicket:fragment wicket:id="progressFragment">
  <div class="dialogContent largeTopMargin centeredHorizontally">
    <span wicket:id="progressLabel">Progress Label</span>
    <div>
      <img src="progress.gif" wicket:id="progressImage"  class="progressBar" />
    </div>
  </div>
</wicket:fragment>

<wicket:fragment wicket:id="resultFragment">
    <div class="dialogContent smallTopMargin">
      <img src="info.png" wicket:id="successImage" class="dialogIcon" />
      <span wicket:id="successLabel">Success Label</span>
      <br/>
      <img src="error.png" wicket:id="failedImage" class="dialogIcon" />
      <span wicket:id="failedLabel">Failed Label</span>
    </div>
</wicket:fragment>
