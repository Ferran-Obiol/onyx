<wicket:panel>

	<script language="JavaScript">

		function resizeIFrame() {
			Resizer.resize('consentFrame',150);
		}

		// Resize the iframe every time the window is resized.
		WindowUtil.attachEvent("resize", resizeIFrame);
		
	</script>

	<iframe id="consentFrame" onload="resizeIFrame();" width="100%" height="300px" frameborder="1"  marginheight="0" marginwidth="0" scrolling="no" wicket:id="pdfSubmitFrame">
	</iframe>

</wicket:panel>
