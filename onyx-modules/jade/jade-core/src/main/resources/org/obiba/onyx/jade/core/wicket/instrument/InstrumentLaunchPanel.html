<wicket:panel>
	<div class="wizard-title">
		<span wicket:id="instructions"/>
	</div>
	<ul>
		<li wicket:id="repeat"><span wicket:id="instruction"/></li>
	</ul>
  
  <table>
    <tr>
      <td wicket:id="general">[Click Start button to launch automatic measurement]</td><td><input class="obiba-button ui-corner-all" type="button" wicket:id="start" wicket:message="value:Start" /></td>
    </tr>
    <tr wicket:id="manualButtonBlock">
      <td><wicket:message key="manualButtonDescription">[Click Add button to enter values manually]</wicket:message></td><td><input class="obiba-button ui-corner-all" type="button" wicket:id="manualButton" wicket:message="value:Add" /></td>
    </tr>
  </table>
  
  <br>
  
  <div wicket:id="measuresList"/>
  
  <div wicket:id="manualEntryDialog" ></div>
  <br><br>
  
  <input type="checkbox" wicket:id="skipMeasurements"/><wicket:message key="skipRemainingMeasurements"/><br><br>
  <textarea cols="83" rows="3" wicket:id="comment" name="comment"></textarea>
  
</wicket:panel>
