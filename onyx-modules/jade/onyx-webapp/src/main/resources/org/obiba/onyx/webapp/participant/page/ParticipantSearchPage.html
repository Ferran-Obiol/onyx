<html>
  <body>
    <wicket:extend>
    	<span wicket:id="bubble" />
    	<table style="width: 100%">
    		<tr>
    			<td>
    				<fieldset>
    					<legend><wicket:message key="ParticipantSearch" /></legend>
    					<form wicket:id="searchForm">
    						<table class="keyValueTable">
    							<tr>
    								<td class="keyValueTableKey"><wicket:message key="Code" /></td>
    								<td class="keyValueTableValueOdd"><input wicket:id="barcode" type="text" size="20"/></td>
    							</tr>
    							<tr>
    								<td class="keyValueTableKey"><wicket:message key="Name" /></td>
    								<td class="keyValueTableValueEven"><input wicket:id="name" type="text" size="20"/></td>
    							</tr>
    							<tr>
    								<td colspan="2">
    									<input type="submit" wicket:message="value:Search" wicket:id="submit"/>
    									<input type="submit" wicket:message="value:AppointmentsOfTheDay" wicket:id="appointments"/>
    									<input type="submit" wicket:message="value:CurrentInterviews" wicket:id="interviews"/>
    								</td>
    							</tr>
    						</table>
						</form>
						<div style="margin-top:10px;">
							<a wicket:id="advanced"><wicket:message key="AdvancedSearch" /></a>
						</div>
					</fieldset>
    			</td>
    			<td valign="top">
    				<fieldset>
    					<legend><wicket:message key="Action" /></legend>
    					<a wicket:id="volunteer"><wicket:message key="EnrollVolunteer" /></a>
					</fieldset>
    			</td>
    		</tr>
    		<tr>
    			<td colspan="2">
    				<fieldset>
    					<legend><wicket:message key="Participants" /></legend>
    					<div style="text-align: right;">
    						<a wicket:id="print"><wicket:message key="Print" /></a>
    						<a wicket:id="excel">Excel</a>
    					</div>
    					<span wicket:id="participant-list" />
					</fieldset>
    				
    			</td>
    		</tr>
    	</table>
    </wicket:extend>
  </body>
</html>
