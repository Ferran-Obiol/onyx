<wicket:panel>		
	<form wicket:id="variableNamesForm" autocomplete="off" class="obiba-content">
		<div wicket:id="itemsContainer">
			<table>
				<wicket:container wicket:id="items"> 
					<div class="item">						
						<tr>					
							<td><input type="text" wicket:id="keyInput" /></td>
							<td><input type="text" wicket:id="valueInput" /></td>	
							<td>
							<a wicket:id="removeLink" class="removeLink" />
							</td>					
						</tr>
					</div>
				</wicket:container>	
			</table>					
			<button wicket:id="addButton" class="obiba-button ui-corner-all addButton" />
		</div>	
	</form>		
</wicket:panel>
