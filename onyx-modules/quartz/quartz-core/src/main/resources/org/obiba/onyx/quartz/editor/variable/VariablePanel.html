<wicket:panel>

	<span wicket:id="feedback" />
	
	<form wicket:id="form" autocomplete="off" >
	
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="nameLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="40" /></td>
			</tr>			
			<tr>
				<td class="keyValueTableKey"><label wicket:id="typeLabel"></label></td>
				<td class="keyValueTableValueOdd"><select wicket:id="type" /></td>
			</tr>			
			<tr>
				<td class="keyValueTableKey"><label wicket:id="scriptLabel"></label></td>
				<td class="keyValueTableValueOdd"><textarea wicket:id="script" cols="60" rows="6"></textarea></td>
			</tr>			
		</table>
		
		<br />
		
		<fieldset>
			<legend><wicket:message key="HelpTips" /></legend>
			<wicket:message key="ExistingVariables" />
			<table>
				<tr>
					<td><label wicket:id="tablesLabel"></label></td>
					<td><label wicket:id="variablesLabel"></label></td>
				</tr>
				<tr>
					<td><select wicket:id="tables" size="10" /></td>
					<td><select wicket:id="variables" size="10" /></td>
				</tr>
			</table>
			<wicket:message key="ScriptHelp" /> <a href="http://wiki.obiba.org/confluence/display/OPALDOC/Magma+Javascript+API" target="magma">Magma Javascript API</a>
		</fieldset>
				
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save" /></button>
			<button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel" /></button>
		</div>				
		
	</form>
	
</wicket:panel>
