<wicket:panel>

 	<table class="keyValueTable">
		<tr>
			<td class="keyValueTableKey"><label wicket:id="nameLabel"></label></td>
			<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" /></td>
		</tr>			
		<tr>
			<td class="keyValueTableKey"><label wicket:id="variableLabel"></label></td>
			<td class="keyValueTableValueOdd"><input wicket:id="variable" type="text" /></td>
		</tr>		
		<tr>
			<td class="keyValueTableKey"><label wicket:id="typeLabel"></label></td>
			<td class="keyValueTableValueOdd"><select wicket:id="type"></select></td>
		</tr>					
	</table>		
	
	<br />
		
	<fieldset>
		<legend><wicket:message key="LanguagesProperties" /></legend>
	 	<div wicket:id="labels"></div>
	</fieldset>				 
		
</wicket:panel>
