<wicket:panel>

	<span wicket:id="treeContainer">
		<ul wicket:id="tree">	
		</ul>
	</span>
	
	<script type="text/javascript" wicket:id="moveCallback"></script>	
	<script type="text/javascript" wicket:id="addChildCallback"></script>	
	<script type="text/javascript" wicket:id="editCallback"></script>	
	<script type="text/javascript" wicket:id="deleteCallback"></script>	

	<wicket:fragment wicket:id="listFragment">
			<li wicket:id="item">
				<a href="#" wicket:id="itemTitle"></a>
				<ul wicket:id="children"></ul>
			</li>
	</wicket:fragment>  

</wicket:panel>
