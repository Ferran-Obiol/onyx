<wicket:panel>

	<a class="obiba-button" wicket:id="addItem"><wicket:message key="Add" /></a>
	
	<script type="text/javascript" wicket:id="toArrayCallback"></script>
	
	<ul wicket:id="listContainer" class="sortable">
		<li wicket:id="listView" class="ui-state-default">
			<table class="item">
				<tr>
					<td class="name"><span wicket:id="item"></span></td>
					<td class="action"><a wicket:id="editItem"><wicket:message key="Edit" /></a></td>
					<td class="action"><a wicket:id="deleteItem"><wicket:message key="Delete" /></a></td>
				</tr>
			</table>
		</li>
	</ul>  
	
</wicket:panel>
