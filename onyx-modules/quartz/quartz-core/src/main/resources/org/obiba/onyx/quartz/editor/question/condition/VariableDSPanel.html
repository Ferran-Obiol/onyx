<wicket:panel>

	<span wicket:id="feedback" />
	
	<form wicket:id="form" autocomplete="off" >	

		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="magmaTableLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="magmaTable" type="text" size="40" /></td>
			</tr>	
			<tr>
				<td class="keyValueTableKey"><label wicket:id="magmaNameLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="magmaName" type="text" size="40" /></td>
			</tr>	
		</table>
		
		<br />
		
		<fieldset>
			<legend><wicket:message key="DerivedVariable" /></legend>
			<table class="keyValueTable">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="scriptLabel"></label></td>
					<td class="keyValueTableValueOdd"><textarea wicket:id="script" cols="60" rows="3"></textarea></td>
				</tr>	
			</table>
		</fieldset>		
		
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save" /></button>
			<button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel" /></button>
		</div>				
	
	</form>	
	
</wicket:panel>
