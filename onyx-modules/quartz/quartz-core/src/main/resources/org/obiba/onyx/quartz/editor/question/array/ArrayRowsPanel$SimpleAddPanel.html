<wicket:panel>

	<form wicket:id="form" autocomplete="off" >	
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="questionLabel"></label></td>
				<td>
				<td class="keyValueTableKey">
					<input wicket:id="question" type="text" size="40" /> 
				</td>
					<button class="add" type="button" wicket:id="simpleAddButton"><img wicket:id="img" class="action" /></button>
				</td>
			</tr>	
		</table>		
	</form>

</wicket:panel>
