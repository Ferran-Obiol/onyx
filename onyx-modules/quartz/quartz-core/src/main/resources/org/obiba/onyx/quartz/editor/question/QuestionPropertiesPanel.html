<wicket:panel>
	<wicket:extend>		
		<div wicket:id="categoryWindow" />			
	 	<table class="keyValueTable">
	 		<tr>
		    <td valign="top" class="keyValueTableKey"><label for="questionnaireDropDownChoice"><wicket:message key="Questionnaire" /></label></td>
		    <td class="keyValueTableValueOdd"><select wicket:id="questionnaireDropDownChoice"></select></td>
		  </tr>
		</table>		
		<fieldset>
			<legend><wicket:message key="Name" /></legend>
		 	<table class="keyValueTable">
				<tr>
			    <td valign="top" class="keyValueTableKey"><label for="name"><wicket:message key="Name" /></label></td>
			    <td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="20" /></td>
			  </tr>	    	
				<tr>
			  	<td valign="top" class="keyValueTableKey"><label for="variableName"><wicket:message key="VariableName" /></label></td>
			    <td class="keyValueTableValueOdd"><input wicket:id="variableName" type="text" size="20" /></td>
			  </tr>	  	 
			 </table>		
		</fieldset>		
		<fieldset>
			<legend><wicket:message key="LanguagesProperties" /></legend>
		 	<div wicket:id="localesPropertiesTabs"></div>
		</fieldset>				 
		<fieldset>
			<legend><wicket:message key="Categories" /></legend>
			<table>
				<tr>
			    <td valign="top" class="keyValueTableKey"><label for="multiple"><wicket:message key="Multiple" /></label></td>
			    <td class="keyValueTableValueOdd"><input wicket:id="multiple" type="checkbox" /></td>
			  </tr>	  	 
			  <tr>
			  	<td valign="top" class="keyValueTableKey"><label for="radioGroup"><wicket:message key="Layout" /></label></td>
			   	<td class="keyValueTableKey">	
			   		<span wicket:id="layoutRadioGroup">
			 				<input type="radio" wicket:id="singleColumnLayout" /><label wicket:id="singleColumnLayoutLabel"></label>
							<br />
							<input type="radio" wicket:id="gridLayout" /><label wicket:id="gridLayoutLabel"></label> 
			  		</span>
						<input wicket:id="nbRows" type="text" size="2" /> <wicket:message key="Rows" />
			   	</td>
			  </tr>
			</table>					
			<div wicket:id="categoryList" />				
		</fieldset>	
		<a wicket:id="previewLink">Preview</a>
	</wicket:extend>		
</wicket:panel>
