<wicket:panel>

	<form wicket:id="form" autocomplete="off" >	
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="categoryLabel"></label></td>
				<td class="keyValueTableValueOdd">
					<input wicket:id="category" type="text" size="40" /> 
					<a wicket:id="link"><img wicket:id="img" class="action" /></a>
				</td>
			</tr>	
		</table>		
	</form>

</wicket:panel>
