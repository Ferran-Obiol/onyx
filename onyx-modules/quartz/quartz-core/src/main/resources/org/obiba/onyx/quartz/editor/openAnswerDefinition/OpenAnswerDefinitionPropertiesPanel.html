<wicket:panel>

	<span wicket:id="feedback" />
	
	<form wicket:id="form" autocomplete="off" >	

		<table class="keyValueTable">
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="nameLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="20" /></td>
			</tr>
		</table>
		
		<fieldset>
			<legend><wicket:message key="LanguagesProperties" /></legend>
		 	<div wicket:id="localesPropertiesTabs"></div>
		</fieldset>		

		<table>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="dataTypeLabel"></label></td>
				<td class="keyValueTableValueOdd"><select wicket:id="dataTypeDropDownChoice" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="requiredLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="required" type="checkbox" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="unitLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="unit" type="text" size="20" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="sizeLabel"></label></td>
				<td class="keyValueTableValueOdd">
					<input wicket:id="wantSpecifySize" type="checkbox" /> 
					<input wicket:id="size" type="text" size="2" />
				</td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><wicket:message key="VariableNames" /></td>
				<td class="keyValueTableValueOdd"><div wicket:id="variableNamesPanel" /></td>
			</tr>
		</table>
			<fieldset>
				<legend><wicket:message key="Validators" /></legend>
				<div wicket:id="basicValidatorContainer">
					<table>
						<tr>
							<td valign="top" class="keyValueTableKey"><label wicket:id="maximumValidatorLabel"></label></td>
							<td class="keyValueTableValueOdd">
								<input wicket:id="maximumValidatorCheckbox" type="checkbox" /> 
								<input wicket:id="maximumValidatorValueTextField" type="text" size="2" />
							</td>
						</tr>
						<tr>
							<td valign="top" class="keyValueTableKey"><label wicket:id="minimumValidatorLabel"></label></td>
							<td class="keyValueTableValueOdd">
								<input wicket:id="minimumValidatorCheckbox" type="checkbox" /> 
								<input wicket:id="minimumValidatorValueTextField" type="text" size="2" />
							</td>
						</tr>
						<tr>
							<td valign="top" class="keyValueTableKey"><label wicket:id="rangeValidatorLabel"></label></td>
							<td class="keyValueTableValueOdd">
								<input wicket:id="rangeValidatorCheckbox" type="checkbox" /> 
								<input wicket:id="rangeMinValidatorValueTextField" type="text" size="2" />
								<input wicket:id="rangeMaxValidatorValueTextField" type="text" size="2" />
							</td>
						</tr>
					</table>
				</div>
			</fieldset>
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save" /></button>
			<button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel" /></button>
		</div>				
	
	</form>		
				
</wicket:panel>
