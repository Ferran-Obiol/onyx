<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
    
    <style type="text/css">
    
    	body {
    		width: 900px;
    	}
    	
  		div.title {
  			font-size:1.3333em;
  			font-weight: bold;
  			margin-bottom: 10px;
  		}
  		
  		div.section > div.label{
  			font-weight: bold;
  			margin-left: 5px;
  			border-top: solid 2px;
  			padding-bottom:5px;
  		}
  		
  		div.section > div.label:before {
	    	content: "Section: ";
	    }
	    
  		div.subsection {
  			margin-left: 10px;
  		}
  		
  		div.subsection > div.label {
  			font-weight: bold;
  			padding-bottom:5px;
  		}
  		
  		div.subsection > div.label:before {
	    	content: "Section: ";
	    }
	    
  		div.page {
  			margin-left: 20px;
  		}
  		
  		div.page > div.label {
  			font-weight: bold;
  			padding-bottom: 8px;
  			border-top: solid 1px;
  		}
  		  		
  		div.page > div.label:before {
	    	content: "Page: ";
	    }
  		
  		div.question > div.question-details {
  			border: solid 2px;
  			background-color: #edf3ee;
  			margin: 20px;
  			max-width: 900px;
  			display: inline-block;
  		}
  		
  		div.question-details > div.title {
  			font-size:1.1667em;
  			margin-left: 5px;
  			margin-right: 20px;
  			font-weight: bold;
  		}
  		
  		div.question-details > div.content {
  			margin-right: 20px;
  		}
  		
  		div.validation > div.title {
  			font-size:1.1667em;
  			margin-left: 5px;
  			font-weight: bold;
  		}
  		
  		div.details-content-label {
  			margin-left: 10px;
  			margin-bottom: 5px;
  		}
  		
  		table.details-content-table {
  			margin-left: 80px;
  			margin-bottom: 10px;
  		}
  		
  		table.details-content-table > thead > tr > th{
			border-bottom: solid 2px;
			padding-right:40px;
			text-align: left;
  		}
  		
		.help-toggle {
			display: none;
		}
		
		.label-open {
			float: left;
		}
		
		.open {
			float: left;
		}
  		
  	</style>
    
  </head>
  <body>
    <div class="questionnaire">
      <div class="title">
      	<wicket:container wicket:id="title"/>
      </div>
      <div class="section" wicket:id="sections">
        <wicket:container wicket:id="sectionPanel"/>
      </div>
    </div>
  </body>
</html>
