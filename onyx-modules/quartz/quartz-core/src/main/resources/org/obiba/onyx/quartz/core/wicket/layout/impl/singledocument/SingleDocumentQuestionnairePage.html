<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
 <html  
      xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"  
      xml:lang="en"  
      lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js" type="text/javascript"></script>
    
    <style type="text/css">
    @media print {
      .noprint { display: none; }
    }
    </style>
    
    <style type="text/css">
    
    	body {
    		font-family:arial,FreeSans,Helvetica,sans-serif;
    		font-size: 12px;
    	}
    	
    	#toggle-label {
			background:none repeat scroll 0 0 #666666;
			border:1px solid #CCCCCC;
			color:#FFFFFF;
			margin-left:900px;
			opacity:0.7;
			padding:5px;
			position:fixed;
        }
    	
  		div.title {
  			font-size:1em;
  			font-weight: bold;
  			margin-bottom: 10px;
  		}
  		
  		div.questionnaire > div.title {
  			font-size:1.3333em;
  		}
  		
  		div.section {
  		    margin-top: 10px;
  		}
  		
  		div.section > div.label{
  			font-weight: bold;
  			margin-left: 5px;
  			border-top: solid 2px;
  			padding-bottom:5px;
  		}
  		
  		div.section > div.label:before {
	    	content: "Section: ";
	    }
	    
  		div.subsection {
  			margin-left: 10px;
  		}
  		
  		div.subsection > div.label {
  			font-weight: bold;
  			padding-bottom:5px;
  		}
  		
  		div.subsection > div.label:before {
	    	content: "Section: ";
	    }
	    
  		div.page {
  			margin-left: 20px;
			margin-top: 20px;
			border:1px solid #AAAAAA;
  		}
  		
  		div.page > div.label {
  			background-color:#DFDFDF;
			border-bottom:1px solid #AAAAAA;
			font-weight:bold;
			padding-bottom:8px;
			padding-left:10px;
			padding-top:8px;
  		}
  		  		
  		div.page > div.label:before {
	    	content: "Page: ";
	    }
	    
	    div.question > div:first-child {
	        background-color:#EEEEEE;
	        border-top:1px solid #AAAAAA;
	        border-bottom:1px solid #AAAAAA;
	        margin-top:10px;
	        margin-bottom:10px;
	        padding:10px;
	    }
	    
  		div.question > div.label{
  			border-top: dotted 1px;
  			padding-bottom:5px;
  			padding-top:5px;
  		}
  		
  		div.question > div.instructions{
  			font-size: smaller;
  		}
  		
  		div.question > div.question-details {
  			border: solid 2px;
  			background-color: #edf3ee;
  			margin: 20px;
  			max-width: 900px;
  			display: inline-block;
  		}
  		
  		div.question-details {
  		    padding-left: 10px;
  			padding-right: 10px;
  		}
  		
  		div.question-details > div.title {
  			margin-right: 20px;
  		}
  		
  		div.question-details > div.content {
  			margin-right: 20px;
  		}
  		
  		div.details-content-label {
  			margin-left: 10px;
  			margin-bottom: 5px;
  		}
  		
  		table.details-content-table {
  			margin-left: 80px;
  			margin-bottom: 10px;
  		}
  		
  		table.details-content-table > thead > tr > th{
			border-bottom: solid 2px;
			padding-right:40px;
			text-align: left;
  		}
  		
  		.type {
  			font-weight: normal;
  		}
  		
		.help-toggle {
			display: none;
		}
		
		.label-open {
			float: left;
		}
		
		.open {
			float: left;
		}
  		
  	</style>
  	
  	<script type="text/javascript">
	<!--
function getElementsByClass(node,searchClass,tag) {
  var classElements = new Array();
  var els = node.getElementsByTagName(tag); // use "*" for all elements
  var elsLen = els.length;
  var pattern = new RegExp("\\b"+searchClass+"\\b");
  for (i = 0, j = 0; i < elsLen; i++) {
    if ( pattern.test(els[i].className) ) {
      classElements[j] = els[i];
      j++;
    }
  }
  return classElements;
}

function toggleDetails() {
  var details = getElementsByClass(document,'question-details','*');
  for (i=0;i<details.length;i++) {
    toggle(details[i]);
  }
}

function toggle(el) {
	if ( el.style.display != 'none' ) {
		el.style.display = 'none';
	}
	else {
		el.style.display = '';
	}
}
	//-->
	</script>
  	
    
  </head>
  <body>
    <label id="toggle-label" for="toggle" class="noprint">
      <input type="checkbox" id="toggle" onclick="toggleDetails();" checked="yes">show variables
    </label>
    <div class="questionnaire">
      <div class="title" wicket:id="title"/>
      <div class="section" wicket:id="sections">
        <div wicket:id="sectionPanel"/>
      </div>
    </div>
  </body>
</html>
