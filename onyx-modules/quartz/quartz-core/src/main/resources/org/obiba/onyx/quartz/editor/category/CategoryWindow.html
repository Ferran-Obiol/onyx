<wicket:panel>

	<span wicket:id="feedback" />
	
	<div wicket:id="openAnswerWindow" />

	<form wicket:id="form" autocomplete="off" >	
	
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="nameLabel"></label></td>
				<td><input wicket:id="name" type="text" size="40" /> <span wicket:id="nameHelp" /></td>
			</tr>
			<tr>
				<td class="keyValueTableKey"><label wicket:id="variableLabel"></label></td>
				<td><input wicket:id="variable" type="text" size="40" /> <span wicket:id="variableHelp" /></td>
			</tr>				
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="escapeLabel"></label></td>
				<td><input wicket:id="escape" type="checkbox" /> <span wicket:id="escapeHelp" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="noAnswerLabel"></label></td>
				<td><input wicket:id="noAnswer" type="checkbox" /> <span wicket:id="noAnswerHelp" /></td>
			</tr>				
		</table>
		
		<br />
		
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey">
					<wicket:message key="LanguagesProperties" />
				</td>			
			</tr>
		</table>
		<div wicket:id="labels"></div>
		
		<br />
	
		<div wicket:id="openAnswerDefinitionList" />

		<div wicket:id="saveCancel" class="modal-footer" />			
	
	</form>		

</wicket:panel>
