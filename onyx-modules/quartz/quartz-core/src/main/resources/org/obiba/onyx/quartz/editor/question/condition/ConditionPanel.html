<wicket:panel>

	<div wicket:id="dataSourceWindow" />
	
	<form wicket:id="form" autocomplete="off">	
			
		<a class="obiba-button" wicket:id="addQuestionnaireDataSource"><wicket:message key="DataSources.questionnaire.add" /></a> 
		<br />
		<span wicket:id="questionnaireDataSources" />
		
		<br />
		
		<a class="obiba-button" wicket:id="addComparingDataSource"><wicket:message key="DataSources.comparing.add" /></a>
		<br />
		<span wicket:id="comparingDataSources" />		
		
		<div wicket:id="expressionContainer">
			<table class="keyValueTable" wicket:id="expressionVisibility">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="expressionLabel">expressionLabel</label></td>
					<td class="keyValueTableValueOdd"><textarea wicket:id="expression" cols="60" rows="2"></textarea></td>
				</tr>				
			</table>		
		</div>
		
	</form>	
	
	<wicket:fragment wicket:id="dataSourceAction">
		<a wicket:id="deleteLink"><wicket:message key="Delete" /></a>
	</wicket:fragment>	
	
</wicket:panel>
