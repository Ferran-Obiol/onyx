<wicket:panel>

	<div wicket:id="variableWindow" />
	
	<form wicket:id="form" autocomplete="off">
	
		<br />
		<a class="obiba-button" wicket:id="addVariable"><wicket:message key="Variables.add" /></a>
		<br />	 
		<br />
		<span wicket:id="variables" />
		
		<br />
			
		<div wicket:id="expressionContainer">
			<table class="keyValueTable" wicket:id="expressionVisibility">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="expressionLabel"></label></td>
					<td class="keyValueTableValueOdd"><textarea wicket:id="expression" cols="60" rows="2"></textarea></td>
				</tr>				
			</table>		
		</div>
		
	</form>	
	
	<wicket:fragment wicket:id="variableAction">
		<a wicket:id="editLink"><img wicket:id="editImg" /></a>
		<a wicket:id="deleteLink"><img wicket:id="deleteImg" /></a>
	</wicket:fragment>	
	
</wicket:panel>
