<wicket:panel>

	<span wicket:id="explain" />
	
	<div wicket:id="conditionType">
	
		<input wicket:id="none" type="radio" /> <label wicket:id="noneLabel"></label>
		<br />

		<input wicket:id="questionType" type="radio" /> <label wicket:id="questionTypeLabel"></label>
		<span wicket:id="questionTypeContainer">
			<table class="keyValueTable radioContent" wicket:id="questionConditionContainer">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="questionLabel"></label></td>
					<td class="keyValueTableValueOdd"><select wicket:id="question"></select></td>
				</tr>				
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="categoryLabel"></label></td>
					<td class="keyValueTableValueOdd"><select wicket:id="category"></select></td>
				</tr>				
			</table>
			<br />	
		</span>
		
		<input wicket:id="variableType" type="radio" /> <label wicket:id="variableTypeLabel"></label>
		<span wicket:id="variableTypeContainer">
			<table class="keyValueTable radioContent" wicket:id="variableContainer">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="variableLabel"></label></td>
					<td class="keyValueTableValueOdd"><select wicket:id="variable"></select></td>
				</tr>				
			</table>	
			<br />
		</span>

		<input wicket:id="newVariableType" type="radio" /> <label wicket:id="newVariableTypeLabel"></label>
		<span wicket:id="newVariableTypeContainer">
			<table class="keyValueTable radioContent" wicket:id="newVariableContainer">
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="scriptLabel"></label></td>
					<td class="keyValueTableValueOdd"><textarea wicket:id="script" cols="40" rows="4"></textarea></td>
				</tr>				
				<tr>
					<td class="keyValueTableKey" valign="top"><label wicket:id="newVariableNameLabel"></label></td>
					<td class="keyValueTableValueOdd">
						<input wicket:id="newVariableName" type="text" size="40" />
						<br />
						<span class="help"><wicket:message key="Optional" /></span> 						
					</td>
				</tr>				
			</table>	
		</span>
	
	</div>
	
	
</wicket:panel>
