<wicket:panel>

	<form wicket:id="form" autocomplete="off" class="obiba-content" >
		<div wicket:id="modalWindow" style="overflow:auto" />
		<div wicket:id="uploadWindow" />
	</form>
	
	<div class="obiba-content-region ui-corner-all">
	  <h1 class="results-list"><wicket:message key="Questionnaires" /></h1>
	  <br />
	  <span wicket:id="questionnaires" />
	  <br />
	  <a class="obiba-button" wicket:id="addQuestionnaire"><img wicket:id="addImg" class="add" /> <wicket:message key="CreateQuestionnaire" /></a>    
	  <a class="obiba-button" wicket:id="uploadQuestionnaire"><img wicket:id="uploadImg" class="add" /> <wicket:message key="UploadQuestionnaire" /></a>
	</div>
	
	<wicket:fragment wicket:id="linkFragment">
		<a wicket:id="editLink"><wicket:message key="Edit" /></a>
		<a wicket:id="validateLink"><wicket:message key="Validate" /></a>
		<a wicket:id="downloadLink"><wicket:message key="Download" /></a>
		<a wicket:id="exportLink" target="export"><wicket:message key="Export" /></a>
	</wicket:fragment>

</wicket:panel>
