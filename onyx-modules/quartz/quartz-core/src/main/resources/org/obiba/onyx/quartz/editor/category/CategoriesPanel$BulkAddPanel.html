<wicket:panel>

	<form wicket:id="form" autocomplete="off" >

			<tr>
				<td class="keyValueTableKey" valign="top"><label wicket:id="categoriesLabel"></label></td>
				<td class="keyValueTableValueOdd">

					<a wicket:id="bulkAddLink"><img wicket:id="bulkAddImg" class="action" /></a>
				</td>
			</tr>	
		</table>	
	</form>

</wicket:panel>
