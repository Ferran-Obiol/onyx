<wicket:panel>

	<span wicket:id="feedback" />
	
	<form wicket:id="form" autocomplete="off" >	

		<table class="keyValueTable">
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="operatorLabel"></label></td>
				<td><select wicket:id="operator" /></td>
			</tr>	
		</table>
		
		<br />
		
		<div wicket:id="validationType">
		
			<input wicket:id="questionType" type="radio" /> <label wicket:id="questionTypeLabel"></label>
			<span wicket:id="questionTypeContainer">
				<table class="keyValueTable radioContent" wicket:id="questionTypeVisibility">
					<tr>
						<td class="keyValueTableKey" valign="top"><label wicket:id="questionLabel"></label></td>
						<td><select wicket:id="question"></select></td>
					</tr>				
					<tr>
						<td class="keyValueTableKey" valign="top"><label wicket:id="categoryLabel"></label></td>
						<td><select wicket:id="category"></select></td>
					</tr>				
				</table>
				<br />	
			</span>		
		
			<input wicket:id="existingVariable" type="radio" /> <label wicket:id="existingVariableLabel"></label>
			<span wicket:id="existingVariableContainer">
				<table class="keyValueTable radioContent" wicket:id="existingVariableVisibility">
					<tr>
						<td class="keyValueTableKey" valign="top"><label wicket:id="variableLabel"></label></td>
						<td><select wicket:id="variable"></select></td>
					</tr>				
				</table>	
				<br />
			</span>
	
			<input wicket:id="newVariable" type="radio" /> <label wicket:id="newVariableLabel"></label>
			<span wicket:id="newVariableContainer">
				<table class="keyValueTable radioContent" wicket:id="newVariableVisibility">
					<tr>
						<td class="keyValueTableKey" valign="top"><label wicket:id="scriptLabel"></label></td>
						<td><textarea wicket:id="script" cols="40" rows="4"></textarea></td>
					</tr>				
					<tr>
						<td valign="top" class="keyValueTableKey"><label wicket:id="valueTypeLabel"></label></td>
						<td><select wicket:id="valueType" /></td>
					</tr>					
					<tr>
						<td class="keyValueTableKey" valign="top"><label wicket:id="newVariableNameLabel"></label></td>
						<td>
							<input wicket:id="newVariableName" type="text" size="40" />
							<br />
							<span class="help"><wicket:message key="Optional" /></span> 						
						</td>
					</tr>				
				</table>	
			</span>		
		
		</div>
	
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save" /></button>
			<button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel" /></button>
		</div>				
	
	</form>		
				
</wicket:panel>
