<wicket:panel>

	<script language="JavaScript">

		function resizeWizardContent() {
			Resizer.resize('wizardContent',180);
		}

		// Resize the page every time the window is resized.
		WindowUtil.attachEvent("load", resizeWizardContent);
		WindowUtil.attachEvent("resize", resizeWizardContent);

	</script>

	<form wicket:id="form" class="wizard">
		<div class="form-data questionnaire-form-data" id="wizardContent">
			<span wicket:id="step" />		
		</div>
		<div class="form-button" style="text-align:right;">
			<input type="button" wicket:id="previousLink"/>
			<input type="button" wicket:id="nextLink"/>
			<input type="submit" wicket:id="finish" />
			<input type="button" wicket:id="interrupt"/>
			<input type="button" wicket:id="cancelLink" style="margin-right:10px;"/>
		</div>
	</form>	
</wicket:panel>
