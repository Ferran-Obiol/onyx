
HowToUseTree = How to edit your Questionnaire?

HowToUseTree.content = Use the left tree to edit your questionnaire.\r\n\r\n<ul>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Edit</span><br />\r\n\u0009\u0009Right-click on the questionnaire element you want to edit and select 'Edit' option.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Add new element</span><br />\r\n\u0009\u0009Right-click on the questionnaire element you want to add child and select 'Add new...' option.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Move</span><br />\r\n\u0009\u0009Click on the element you want to move, drag and drop it to its new location.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Delete</span><br />\r\n\u0009\u0009Right-click on the questionnaire element you want to delete and select 'Delete' option.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Preview</span><br />\r\n\u0009\u0009Click on the questionnaire element you want to preview. Only Page and Question can be previewed.\r\n\u0009</li>\r\n</ul>

QuestionType = Question Types

QuestionType.ARRAY_CHECKBOX          = Array (checkbox)
QuestionType.ARRAY_CHECKBOX.desc     = An array question includes a number of child questions, and a number of categories. The child questions automatically include the categories of the parent question. Using checkboxes allows the participant to select all the categories that apply.
QuestionType.ARRAY_RADIO             = Array (radio)
QuestionType.ARRAY_RADIO.desc        = An array question includes a number of child questions, and a number of categories. The child questions automatically include the categories of the parent question. Using radio buttons forces the participant to choose only one category.
QuestionType.BOILER_PLATE            = Boilerplate
QuestionType.BOILER_PLATE.desc       = Empty question that just displays simple text
QuestionType.LIST_CHECKBOX           = List (checkbox)
QuestionType.LIST_CHECKBOX.desc      = Multiple choice question for which the participant can select several categories. The categories are displayed with checkboxes so the participant can select all the categories that apply.
QuestionType.LIST_DROP_DOWN          = List (drop-down)
QuestionType.LIST_DROP_DOWN.desc     = Exclusive choice question for which the participant can only choose one category. Its categories are displayed as drop-down.
QuestionType.LIST_RADIO              = List (radio)
QuestionType.LIST_RADIO.desc         = Exclusive choice question for which the participant can only choose one category. Its categories are displayed as radio buttons.
QuestionType.SINGLE_OPEN_ANSWER      = Single open answer
QuestionType.SINGLE_OPEN_ANSWER.desc = Question that the participant responds to by supplying their own answer rather than by selecting a category. The participant's answer is entered in a field.
QuestionType.content                 = Onyx questionnaires can include questions in many formats.

Terminology = Questionnaire Terminology

Terminology.content = <ul>\r\n\u0009<li>\r\n\u0009\u0009<span class="title section">Section</span><br />\r\n\u0009\u0009A section groups questions by topic.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title page">Page</span><br />\r\n\u0009\u0009A page groups questions on the same screen.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title question">Question</span><br />\r\n\u0009\u0009TODO\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Category</span><br />\r\n\u0009\u0009A category is one of the possible answers to a question that are proposed to the participant.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Open-answer</span><br />\r\n\u0009\u0009An open-answer question is a question that the participant responds to by supplying their own answer rather than by electing a category. The participant's answer is entered in a field.\r\n\u0009</li>\r\n\u0009<li>\r\n\u0009\u0009<span class="title">Question conditions</span><br />\r\n\u0009\u0009You can add one or more conditions to a question to control whether the question will be displayed or skipped.\r\n\u0009</li>\r\n</ul>\r\n
