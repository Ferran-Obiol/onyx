<wicket:panel>

	<span wicket:id="feedback" />
	
	<form wicket:id="form" autocomplete="off" >	

		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="nameLabel" /></td>
				<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" /></td>
			</tr>
		</table>

		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="exportNameLabel" /></td>
				<td class="keyValueTableValueOdd"><input wicket:id="exportName" type="text" /></td>
			</tr>	
		</table>	
		<fieldset>
			<legend><wicket:message key="LanguagesProperties" /></legend>
		 	<div wicket:id="categoryLocalesPropertiesTabs"></div>
		</fieldset>		

		<fieldset>
			<legend><wicket:message key="LanguagesPropertiesQuestionCategory" /></legend>
			<div wicket:id="questionCategoryLocalesPropertiesTabs"></div>
		</fieldset>
		<table>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="escapeLabel" /></td>
				<td class="keyValueTableValueOdd"><input wicket:id="escape" type="checkbox" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="noAnswerLabel" /></td>
				<td class="keyValueTableValueOdd"><input wicket:id="noAnswer" type="checkbox" /></td>
			</tr>
			<tr>
				<td valign="top" class="keyValueTableKey"><wicket:message key="VariableNames" /></td>
				<td class="keyValueTableValueOdd"><div wicket:id="variableNamesPanel" /></td>
			</tr>
		</table>
		
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save" /></button>
			<button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel" /></button>
		</div>				
	
	</form>		

</wicket:panel>
