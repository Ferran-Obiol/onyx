<wicket:panel>

	<table class="keyValueTable">
		<tr>
			<td valign="top" class="keyValueTableKey"><label wicket:id="nameLabel"></label></td>
			<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="20" /></td>
		</tr>
		<tr>
			<td class="keyValueTableKey"><label wicket:id="variableLabel"></label></td>
			<td class="keyValueTableValueOdd"><input wicket:id="variable" type="text" /></td>
		</tr>					
		<tr>
			<td valign="top" class="keyValueTableKey"><label wicket:id="dataTypeLabel"></label></td>
			<td class="keyValueTableValueOdd"><select wicket:id="dataType" /></td>
		</tr>
		<tr>
			<td valign="top" class="keyValueTableKey"><label wicket:id="unitLabel"></label></td>
			<td class="keyValueTableValueOdd"><input wicket:id="unit" type="text" size="20" /></td>
		</tr>
	</table>
		
	<fieldset>
		<legend><wicket:message key="LanguagesProperties" /></legend>
	 	<div wicket:id="labels"></div>
	</fieldset>		
	
	<fieldset>
		<legend><wicket:message key="Validation" /></legend>	
	
		<table class="keyValueTable">
			<tr>
				<td valign="top" class="keyValueTableKey"><label wicket:id="requiredLabel"></label></td>
				<td class="keyValueTableValueOdd"><input wicket:id="required" type="checkbox" /></td>
			</tr>
		</table>
		
		<table class="keyValueTable" wicket:id="minMaxContainer">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="minimumLabel"></label></td>
				<td class="keyValueTableValueOdd">
					<input wicket:id="minLength" type="text" size="2" />
					<input wicket:id="minNumeric" type="text" size="2" />
					<input wicket:id="beforeDate" type="text" size="10" />
				</td>
			</tr>
			<tr>
				<td class="keyValueTableKey"><label wicket:id="maximumLabel"></label></td>
				<td class="keyValueTableValueOdd">
					<input wicket:id="maxLength" type="text" size="2" />
					<input wicket:id="maxNumeric" type="text" size="2" />
					<input wicket:id="afterDate" type="text" size="10" />					
				</td>
			</tr>
		</table>		
		
	</fieldset>

</wicket:panel>
