<wicket:panel>

  <span wicket:id="attributes"/>

  <a class="obiba-button" wicket:id="addAttribute">
    <img wicket:id="addImage" class="add"/>
    <wicket:message key="AddAttribute"/>
  </a>

  <wicket:fragment wicket:id="linkFragment">
    <a wicket:id="editAttribute"><img wicket:id="editImage"/></a>
    <a wicket:id="deleteAttribute"><img wicket:id="deleteImage"/></a>
  </wicket:fragment>

</wicket:panel>
