<wicket:panel>

<span wicket:id="feedback" />
	
	<form wicket:id="questionnaireForm" autocomplete="off" class="obiba-content">
		
	 	<table class="keyValueTable">
			<tr>
		    	<td valign="top" class="keyValueTableKey"><label for="name"><wicket:message key="Name" /></label></td>
		    	<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="20" /></td>
		    </tr>	    	
			<tr>
		    	<td valign="top" class="keyValueTableKey"><label for="version"><wicket:message key="Version" /></label></td>
		    	<td class="keyValueTableValueOdd"><input wicket:id="version" type="text" size="20" /></td>
		    </tr>	
		</table>
	    		
	    <fieldset wicket:id="localesContainer">
			<legend>
				LOCALES
			</legend>
			<div wicket:id="locales"></div>
		</fieldset>
		
		<div class="modal-footer">
			<button wicket:id="save" class="obiba-button ui-corner-all "><wicket:message key="Save"/></button> 		
	        <button wicket:id="cancel" class="obiba-button ui-corner-all"><wicket:message key="Cancel"/></button>
        </div>    
	</form>
	

</wicket:panel>
