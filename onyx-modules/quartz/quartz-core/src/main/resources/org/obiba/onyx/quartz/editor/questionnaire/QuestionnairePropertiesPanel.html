<wicket:panel>
	<wicket:extend>
		<div wicket:id="previewWindow" />
	 	<table class="keyValueTable">
			<tr>
		    	<td valign="top" class="keyValueTableKey"><label for="name"><wicket:message key="Name" /></label></td>
		    	<td class="keyValueTableValueOdd"><input wicket:id="name" type="text" size="20" /></td>
		    </tr>	    	
			<tr>
		    	<td valign="top" class="keyValueTableKey"><label for="version"><wicket:message key="Version" /></label></td>
		    	<td class="keyValueTableValueOdd"><input wicket:id="version" type="text" size="20" /></td>
		    </tr>			    
		    <tr>
		    	<td valign="top" class="keyValueTableKey"><label for="languages"><wicket:message key="Languages" /></label></td>
		    	<td class="keyValueTableValueOdd"><div wicket:id="languages"></div></td>
		    </tr>
		</table>
		<fieldset>
			<legend><wicket:message key="LanguagesProperties" /></legend>
		 	<div wicket:id="localesPropertiesTabs"></div>
		</fieldset>		
		<button wicket:id="previewButton" class="obiba-button ui-corner-all ">PREVIEW</button>   
		<button wicket:id="previewButton2" class="obiba-button ui-corner-all ">PREVIEW2</button>    		
	</wicket:extend>
</wicket:panel>
