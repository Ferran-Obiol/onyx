<wicket:panel>

	<form wicket:id="form" autocomplete="off" >	
		<table class="keyValueTable">
			<tr>
				<td class="keyValueTableKey"><label wicket:id="defaultValueLabel"></label></td>
				<td>
					<input wicket:id="defaultValue" type="text" size="40" autocomplete="off" /> 
					<a wicket:id="link"><img wicket:id="img" class="action" /></a>
				</td>
			</tr>	
		</table>		
	</form>

</wicket:panel>
