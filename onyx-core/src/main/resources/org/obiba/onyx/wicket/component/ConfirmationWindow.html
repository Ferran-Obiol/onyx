<wicket:panel>
  <div wicket:id="content" />
</wicket:panel>

<wicket:fragment wicket:id="confirmationFragment">
    <div class="dialogContent">
      <img src="question.gif" wicket:id="confirmIcon" class="dialogIcon" />
      <div wicket:id="confirmMessage" class="dialogMessage" />
    </div>

    <div class="dialogButtons">
      <ul>
        <li><button type="button" wicket:id="ok"><wicket:message key="OK" /></button></li>
        <li><button type="button" wicket:id="cancel"><wicket:message key="Cancel" /></button></li>
      </ul>
    </div>
</wicket:fragment>
