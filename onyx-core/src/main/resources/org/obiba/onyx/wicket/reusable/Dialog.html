<wicket:panel>
  <div wicket:id="content">   	
  	<form wicket:id="form">
  	  <div class="separator"/>
	  
	  <div class="obiba-content" wicket:id="content"/>
	  
	  <div class="separator"/>
	  <div class="modal_footer">
	  	<span wicket:id="customOptionsLeft"/>
	  	<span wicket:id="customOptionsRight" />
	  	<input type="button" class="obiba-button ui-corner-all obiba-button-yes" wicket:id="yes" />
    	<input type="button" class="obiba-button ui-corner-all obiba-button-no" wicket:id="no" />
    	<input type="submit" class="obiba-button ui-corner-all obiba-button-ok" wicket:id="ok" />
    	<input type="button" class="obiba-button ui-corner-all obiba-button-close" wicket:id="close" />
    	<input type="button" class="obiba-button ui-corner-all obiba-button-cancel" wicket:id="cancel" />
	  </div>
	</form>
  </div>  
</wicket:panel>

<wicket:fragment wicket:id="optionListFragment">
  <input type="button" class="obiba-button ui-corner-all" wicket:id="link" />
</wicket:fragment>
