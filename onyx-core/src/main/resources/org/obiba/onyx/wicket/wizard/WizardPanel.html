<wicket:panel>		
	<form wicket:id="form" class="wizard" autocomplete="off">	
		<div class="form-data" id="wizardContent">						
			<span wicket:id="step" />		
		</div>
		<div class="form-button" id="wizardFooter">
			<input type="button" wicket:id="previousLink"/>
			<input type="button" wicket:id="nextLink"/>
			<input type="submit" wicket:id="finish"/>
			<input type="button" wicket:id="cancelLink"/>
		</div>
	</form>	
	<script language="JavaScript">
		WindowUtil.attachEvent("load", Resizer.resizeWizard);
		WindowUtil.attachEvent("resize", Resizer.resizeWizard);				
	</script>
</wicket:panel>
