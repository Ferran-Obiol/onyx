<wicket:panel>
  <div wicket:id="content">
  	<form wicket:id="form">
	  <div style="overflow:scroll;" wicket:id="content"/>

	  <div>
    	<input type="button" class="obiba-button" wicket:id="yes" />
    	<input type="button" class="obiba-button" wicket:id="no" />
    	<input type="submit" class="obiba-button" wicket:id="ok" />
    	<input type="button" class="obiba-button" wicket:id="cancel" />
    	<input type="button" class="obiba-button" wicket:id="close" />
	  </div>
	</form>
  </div>
</wicket:panel>
