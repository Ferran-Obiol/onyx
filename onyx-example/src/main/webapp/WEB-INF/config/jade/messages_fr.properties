WeightCalibrationTanitaBC418=fr:Weight Calibration Tanita BC-418
WeightCalibrationTanitaBC418.Instruction1=fr:Place a thin towel over the foot plates of the Tanita BC-418.
WeightCalibrationTanitaBC418.Instruction2=fr:Set the Tanita BC-418 to "Weight Only".
WeightCalibrationTanitaBC418.Instruction3=fr:Place the calibration weights on the covered footplates in increments of 20 kg.
WeightCalibrationTanitaBC418.Instruction4=fr:Record the value displayed on the console to the nearest 0.1 kg.

