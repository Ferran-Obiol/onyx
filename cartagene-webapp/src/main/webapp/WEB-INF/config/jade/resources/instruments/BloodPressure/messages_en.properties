# Instrument parameters
RES_FIRST_SYSTOLIC_BP=Systolic Blood Pressure reading (1)
RES_FIRST_DIASTOLIC_BP=Diastolic Blood Pressure reading (1)
RES_FIRST_PULSE_RATE=Pulse Rate reading (1)

RES_SEC_SYSTOLIC_BP=Systolic Blood Pressure reading (2)
RES_SEC_DIASTOLIC_BP=Diastolic Blood Pressure reading (2)
RES_SEC_PULSE_RATE=Pulse Rate reading (2)

RES_THIRD_SYSTOLIC_BP=Systolic Blood Pressure reading (3)
RES_THIRD_DIASTOLIC_BP=Diastolic Blood Pressure reading (3)
RES_THIRD_PULSE_RATE=Pulse Rate reading (3)

CALC_AVG_SYSTOLIC_BP=Average Systolic Blood Pressure
CALC_AVG_DIASTOLIC_BP=Average Diastolic Blood Pressure
CALC_AVG_PULSE_RATE=Average Pulse Rate

EqualsParameterCheck_SystolicGreaterThanDiastolic1=Systolic Blood Pressure (1) must be greater than Diastolic Pressure (1).
EqualsParameterCheck_SystolicGreaterThanDiastolic2=Systolic Blood Pressure (2) must be greater than Diastolic Pressure (2).
EqualsParameterCheck_SystolicGreaterThanDiastolic3=Systolic Blood Pressure (3) must be greater than Diastolic Pressure (3).
