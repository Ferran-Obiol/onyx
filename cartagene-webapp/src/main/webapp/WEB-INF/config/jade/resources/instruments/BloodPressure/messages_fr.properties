# Instrument parameters
First_Systolic_Blood_Pressure_Measurement=Lecture de la pression artérielle systolique  (1)
First_Diastolic_Blood_Pressure_Measurement=Lecture de la pression artérielle diastolique (1)
First_Pulse_Rate_Measurement=Lecture de pouls (1)

Second_Systolic_Blood_Pressure_Measurement=Lecture de la pression artérielle systolique  (2)
Second_Diastolic_Blood_Pressure_Measurement=Lecture de la pression artérielle diastolique (2)
Second_Pulse_Rate_Measurement=Lecture de pouls (2)

Third_Systolic_Blood_Pressure_Measurement=Lecture de la pression artérielle systolique  (3)
Third_Diastolic_Blood_Pressure_Measurement=Lecture de la pression artérielle diastolique (3)
Third_Pulse_Rate_Measurement=Lecture de pouls (3)

Average_Systolic_Blood_Pressure_Measurement=Pression artérielle systolique moyenne
Average_Diastolic_Blood_Pressure_Measurement=Pression artérielle diastolique moyenne
Average_Pulse_Rate_Measurement=Moyenne des lectures de pouls

EqualsParameterCheck_SystolicGreaterThanDiastolic1=La pression artérielle systolique (1) doit être plus grande que la pression artérielle diastolique (1).
EqualsParameterCheck_SystolicGreaterThanDiastolic2=La pression artérielle systolique (2) doit être plus grande que la pression artérielle diastolique (2).
EqualsParameterCheck_SystolicGreaterThanDiastolic3=La pression artérielle systolique (3) doit être plus grande que la pression artérielle diastolique (3).