# Instrument parameters
RES_FIRST_SYSTOLIC_BP=Lecture de la pression artérielle systolique  (1)
RES_FIRST_DIASTOLIC_BP=Lecture de la pression artérielle diastolique (1)
RES_FIRST_PULSE_RATE=Lecture de pouls (1)

RES_SEC_SYSTOLIC_BP=Lecture de la pression artérielle systolique  (2)
RES_SEC_DIASTOLIC_BP=Lecture de la pression artérielle diastolique (2)
RES_SEC_PULSE_RATE=Lecture de pouls (2)

RES_THIRD_SYSTOLIC_BP=Lecture de la pression artérielle systolique  (3)
RES_THIRD_DIASTOLIC_BP=Lecture de la pression artérielle diastolique (3)
RES_THIRD_PULSE_RATE=Lecture de pouls (3)

CALC_AVG_SYSTOLIC_BP=Pression artérielle systolique moyenne
CALC_AVG_DIASTOLIC_BP=Pression artérielle diastolique moyenne
CALC_AVG_PULSE_RATE=Moyenne des lectures de pouls

EqualsParameterCheck_SystolicGreaterThanDiastolic1=La pression artérielle systolique (1) doit être plus grande que la pression artérielle diastolique (1).
EqualsParameterCheck_SystolicGreaterThanDiastolic2=La pression artérielle systolique (2) doit être plus grande que la pression artérielle diastolique (2).
EqualsParameterCheck_SystolicGreaterThanDiastolic3=La pression artérielle systolique (3) doit être plus grande que la pression artérielle diastolique (3).